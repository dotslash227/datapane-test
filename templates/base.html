{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Data Pane Test</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/simple-sidebar.css" %}" rel="stylesheet">

</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">DataPane Test</div>
            <div class="list-group list-group-flush">
              {% for each in navigation %}
               <a href="{% url 'main:home' %}" class="list-group-item list-group-item-action bg-light">{{each.title}}</a>
              {% endfor %}                
            </div>
        </div>
          <!-- /#sidebar-wrapper -->
          <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                </nav>
                {% if messages %}
                  {% for each in messages %}
                    <div class="message-tab" style="background-color:green; color:white; font-size:20px; text-align: center; padding:2px;">                
                      <p>{{each}}</p>
                    </div>
                  {% endfor %}
                {% endif %}
            <div class="container-fluid">
                {% block content %}
                {% endblock content %}
            </div>
          </div>
    </div>

    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  
    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  
  </body>
  
  </html>
